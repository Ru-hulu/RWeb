<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>纯文字页面</title>
</head>
<body>
    <h1>欢迎来到我的网页</h1>
    <p>这是一个简单的网页，仅包含文字内容。</p>
    <p>在这里，你可以看到一些简单的段落。</p>
    <p>HTML是一种强大的标记语言，能够帮助我们创建各种各样的网页。</p>
    <p>通过使用不同的HTML标签，我们可以对网页的内容进行组织和排版。</p>
    <p>例如，<h1>到<h6>标签可以用来表示不同级别的标题，<p>标签用来表示段落。</p>
    <p>你可以继续添加更多的文字内容，以丰富这个网页。</p>
</body>
</html>
